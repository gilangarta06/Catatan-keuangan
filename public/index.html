<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi Uang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Transaksi Uang</h1>

    <!-- Form Input -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Input Transaksi</h5>
        <form id="trxForm" novalidate>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Nama Penginput</label>
              <input type="text" id="inputBy" class="form-control" required />
              <div class="invalid-feedback">Wajib diisi.</div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Jenis Transaksi</label>
              <select id="type" class="form-select" required>
                <option value="">-- Pilih --</option>
                <option value="masuk">Masuk</option>
                <option value="keluar">Keluar</option>
              </select>
              <div class="invalid-feedback">Wajib dipilih.</div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Jenis Item</label>
              <input type="text" id="itemType" class="form-control" required />
              <div class="invalid-feedback">Wajib diisi.</div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Harga</label>
              <input type="number" id="price" class="form-control" required min="0" step="1" />
              <div class="invalid-feedback">Wajib angka &gt;= 0.</div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tanggal Transaksi</label>
              <input type="date" id="date" class="form-control" required />
              <div class="invalid-feedback">Wajib diisi.</div>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filter & Export -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Dari Tanggal</label>
            <input type="date" id="fromDate" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Sampai Tanggal</label>
            <input type="date" id="toDate" class="form-control" />
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-secondary me-2" id="btnFilter">Terapkan Filter</button>
            <button class="btn btn-outline-dark me-2" id="btnReset">Reset</button>
            <button class="btn btn-success me-2" id="btnExportExcel">Export Excel</button>
            <button class="btn btn-danger" id="btnExportPDF">Export PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Daftar Transaksi</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="trxTable">
            <thead>
              <tr>
                <th>Nama Penginput</th>
                <th>Jenis</th>
                <th>Jenis Item</th>
                <th>Harga</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Ringkasan Saldo -->
        <div id="summary" class="mt-3">
          <p><strong>Pemasukan:</strong> <span id="totalMasuk">Rp 0</span></p>
          <p><strong>Pengeluaran:</strong> <span id="totalKeluar">Rp 0</span></p>
          <hr>
          <h5><strong>Saldo:</strong> <span id="saldo">Rp 0</span></h5>
        </div>

      </div>
    </div>
  </div>

  <script>
    const API = '/api/transactions';

    const form = document.getElementById('trxForm');
    const inputBy = document.getElementById('inputBy');
    const type = document.getElementById('type');
    const itemType = document.getElementById('itemType');
    const price = document.getElementById('price');
    const date = document.getElementById('date');
    const tbody = document.querySelector('#trxTable tbody');

    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const btnFilter = document.getElementById('btnFilter');
    const btnReset = document.getElementById('btnReset');
    const btnExportPDF = document.getElementById('btnExportPDF');
    const btnExportExcel = document.getElementById('btnExportExcel');

    const totalMasukEl = document.getElementById('totalMasuk');
    const totalKeluarEl = document.getElementById('totalKeluar');
    const saldoEl = document.getElementById('saldo');

    function rupiah(n){
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(n);
    }

    function currentQuery(){
      const params = new URLSearchParams();
      if (fromDate.value) params.set('from', fromDate.value);
      if (toDate.value) params.set('to', toDate.value);
      const qs = params.toString();
      return qs ? ('?' + qs) : '';
    }

    async function loadData(){
      const res = await fetch(API + currentQuery());
      const data = await res.json();
      renderTable(data);
      updateSummary(data);
    }

    function renderTable(data){
      tbody.innerHTML = '';
      data.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(t.inputBy)}</td>
          <td class="text-capitalize">${escapeHtml(t.type)}</td>
          <td>${escapeHtml(t.itemType)}</td>
          <td>${rupiah(t.price)}</td>
          <td>${new Date(t.date).toLocaleDateString('id-ID')}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-id="${t._id}">Hapus</button></td>
        `;
        tr.querySelector('button').addEventListener('click', () => deleteRow(t._id));
        tbody.appendChild(tr);
      });
    }

    function updateSummary(data){
      let masuk = 0, keluar = 0;
      data.forEach(t => {
        if (t.type === 'masuk') masuk += t.price;
        else if (t.type === 'keluar') keluar += t.price;
      });
      const saldo = masuk - keluar;

      totalMasukEl.textContent = rupiah(masuk);
      totalKeluarEl.textContent = rupiah(keluar);
      saldoEl.textContent = rupiah(saldo);
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    async function deleteRow(id){
      if(!confirm('Hapus transaksi ini?')) return;
      const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
      if (res.ok) loadData();
      else alert('Gagal menghapus');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const controls = [inputBy, type, itemType, price, date];
      let valid = true;
      controls.forEach(c => {
        if (!c.value) { c.classList.add('is-invalid'); valid = false; }
        else c.classList.remove('is-invalid');
      });
      if (price.value && isNaN(Number(price.value))) { price.classList.add('is-invalid'); valid = false; }
      if (!valid) return;

      const payload = {
        inputBy: inputBy.value.trim(),
        type: type.value,
        itemType: itemType.value.trim(),
        price: Number(price.value),
        date: date.value
      };

      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        form.reset();
        loadData();
      } else {
        const err = await res.json().catch(() => ({}));
        alert(err.message || 'Gagal menyimpan');
      }
    });

    btnFilter.addEventListener('click', () => loadData());
    btnReset.addEventListener('click', () => { fromDate.value = ''; toDate.value = ''; loadData(); });

    btnExportPDF.addEventListener('click', () => {
      window.open('/export/pdf' + currentQuery(), '_blank');
    });
    btnExportExcel.addEventListener('click', () => {
      window.open('/export/excel' + currentQuery(), '_blank');
    });

    loadData();
  </script>
</body>
</html>
