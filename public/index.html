<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Catatan Keuangan</title>

  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f5f7ff',
              500: '#6366f1',
              700: '#4f46e5'
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minor fixes for table overflow on small screens */
    .freeze-header thead th { position: sticky; top: 0; z-index: 10; background: inherit; }
  </style>
</head>
<body class="h-full bg-gray-900 text-gray-200">

  <div id="app" class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="hidden md:flex md:flex-col w-64 bg-gray-800 border-r border-gray-700 p-4">
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-white">Catatan Keuangan</h2>
        <p class="text-sm text-gray-400 mt-1">Dashboard pribadi</p>
      </div>

      <nav class="flex-1">
        <ul class="space-y-1">
          <li><a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-700" href="#"><span class="w-2 h-2 bg-green-400 rounded-full"></span> Dashboard</a></li>
          <li><a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-700" href="#">Transaksi</a></li>
          <li><a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-700" href="#">Export</a></li>
        </ul>
      </nav>

      <div class="mt-6">
        <button id="themeToggle" class="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-md bg-gray-700 hover:bg-gray-600">
          <span id="themeIcon" class="text-yellow-300">üåô</span>
          <span class="text-sm">Toggle Dark</span>
        </button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-4">
      <!-- Top bar for mobile -->
      <div class="md:hidden flex items-center justify-between mb-4">
        <h1 class="text-xl font-semibold">Catatan Keuangan</h1>
        <div class="flex items-center gap-2">
          <button id="mobileMenuBtn" class="p-2 rounded-md bg-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
          <button id="themeToggleMobile" class="p-2 rounded-md bg-gray-800">üåô</button>
        </div>
      </div>

      <!-- Summary cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div class="bg-gradient-to-br from-gray-800 to-gray-700 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-400">Total Pemasukan</p>
          <h3 id="totalMasuk" class="text-2xl font-bold mt-1 text-green-300">Rp 0</h3>
        </div>
        <div class="bg-gradient-to-br from-gray-800 to-gray-700 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-400">Total Pengeluaran</p>
          <h3 id="totalKeluar" class="text-2xl font-bold mt-1 text-red-400">Rp 0</h3>
        </div>
        <div class="bg-gradient-to-br from-gray-800 to-gray-700 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-400">Saldo</p>
          <h3 id="saldo" class="text-2xl font-bold mt-1 text-white">Rp 0</h3>
        </div>
      </section>

      <!-- Filter & Export card -->
      <section class="bg-gray-800 p-4 rounded-lg mb-4 shadow">
        <div class="flex flex-col md:flex-row md:items-end md:gap-4">
          <div class="flex gap-3 flex-1">
            <div>
              <label class="text-sm text-gray-400">Dari Tanggal</label>
              <input id="fromDate" type="date" class="mt-1 block w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm text-gray-200" />
            </div>
            <div>
              <label class="text-sm text-gray-400">Sampai Tanggal</label>
              <input id="toDate" type="date" class="mt-1 block w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-sm text-gray-200" />
            </div>
          </div>

          <div class="mt-3 md:mt-0 flex gap-2">
            <button id="btnFilter" class="px-4 py-2 rounded-md bg-brand-700 hover:bg-brand-500 text-white">Terapkan Filter</button>
            <button id="btnReset" class="px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-200">Reset</button>
            <button id="btnExportExcel" class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-500 text-white">Export Excel</button>
            <button id="btnExportPDF" class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-500 text-white">Export PDF</button>
          </div>
        </div>
      </section>

      <!-- Transactions table -->
      <section class="bg-gray-800 p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-3">Daftar Transaksi</h3>
        <div class="overflow-x-auto">
          <table id="trxTable" class="min-w-full divide-y divide-gray-700 freeze-header">
            <thead>
              <tr class="text-left text-sm text-gray-400">
                <th class="px-3 py-2">ID</th>
                <th class="px-3 py-2">Nama</th>
                <th class="px-3 py-2">Jenis</th>
                <th class="px-3 py-2">Item</th>
                <th class="px-3 py-2">Nominal</th>
                <th class="px-3 py-2">Tanggal</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-700" style="background: linear-gradient(to bottom, rgba(255,255,255,0.01), rgba(0,0,0,0))">
              <!-- Rows akan diisi oleh JS -->
            </tbody>
          </table>
        </div>
      </section>

      <footer class="mt-6 text-sm text-gray-500">Built with ‚ù§Ô∏è ‚Äî Sesuaikan lebih lanjut sesuai kebutuhan.</footer>
    </main>
  </div>

  <script>
    // Theme toggle (menyimpan preferensi di localStorage)
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const themeToggleMobile = document.getElementById('themeToggleMobile');
    const themeIcon = document.getElementById('themeIcon');

    function applyTheme(dark) {
      if (dark) {
        document.documentElement.classList.add('dark');
        themeIcon.textContent = 'üåô';
      } else {
        document.documentElement.classList.remove('dark');
        themeIcon.textContent = '‚òÄÔ∏è';
      }
    }

    const saved = localStorage.getItem('theme');
    applyTheme(saved === 'dark' || (!saved && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches));

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      applyTheme(isDark);
    }

    themeToggle?.addEventListener('click', toggleTheme);
    themeToggleMobile?.addEventListener('click', toggleTheme);

    // API interactions
    const API = '/api/transactions';
    const tbody = document.querySelector('#trxTable tbody');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const totalMasukEl = document.getElementById('totalMasuk');
    const totalKeluarEl = document.getElementById('totalKeluar');
    const saldoEl = document.getElementById('saldo');

    const rupiah = n => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(n);

    function qs() {
      const p = new URLSearchParams();
      if (fromDate.value) p.set('from', fromDate.value);
      if (toDate.value) p.set('to', toDate.value);
      return p.toString() ? '?' + p.toString() : '';
    }

    async function loadData() {
      try {
        const res = await fetch(API + qs(), { cache: 'no-store' });
        if (!res.ok) throw new Error('Gagal memuat data');
        const data = await res.json();
        renderTable(data);
        renderSummary(data);
      } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td class="px-3 py-4 text-sm text-red-400" colspan="6">Gagal memuat transaksi</td></tr>';
      }
    }

    function renderTable(data) {
      tbody.innerHTML = '';
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td class="px-3 py-4 text-sm text-gray-400" colspan="6">Belum ada transaksi</td></tr>';
        return;
      }
      data.forEach(t => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-700';
        tr.innerHTML = `
          <td class="px-3 py-3 text-xs"><code class="text-gray-300">${esc(t._id)}</code></td>
          <td class="px-3 py-3 text-sm">${esc(t.inputBy)}</td>
          <td class="px-3 py-3 text-sm capitalize ${t.type === 'masuk' ? 'text-green-300' : 'text-red-300'}">${esc(t.type)}</td>
          <td class="px-3 py-3 text-sm">${esc(t.itemType)}</td>
          <td class="px-3 py-3 text-sm">${rupiah(t.price)}</td>
          <td class="px-3 py-3 text-sm">${new Date(t.date).toLocaleDateString('id-ID')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderSummary(data) {
      let masuk = 0, keluar = 0;
      data.forEach(t => {
        if (t.type === 'masuk') masuk += Number(t.price || 0);
        else if (t.type === 'keluar') keluar += Number(t.price || 0);
      });
      totalMasukEl.textContent = rupiah(masuk);
      totalKeluarEl.textContent = rupiah(keluar);
      saldoEl.textContent = rupiah(masuk - keluar);
    }

    function esc(s) {
      return String(s || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    document.getElementById('btnFilter').addEventListener('click', loadData);
    document.getElementById('btnReset').addEventListener('click', () => { fromDate.value=''; toDate.value=''; loadData(); });

    // Sesuaikan endpoint export sesuai server:
    document.getElementById('btnExportPDF').addEventListener('click', () => {
      // Jika server expose pdf di /api/export/pdf gunakan URL berikut:
      window.open('/api/export/pdf' + qs(), '_blank');
    });
    document.getElementById('btnExportExcel').addEventListener('click', () => {
      window.open('/api/export/excel' + qs(), '_blank');
    });

    // initial load
    loadData();
  </script>
</body>
</html>
