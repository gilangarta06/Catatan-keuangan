<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Catatan Keuangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Catatan Keuangan</h1>

    <!-- Filter & Export -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Dari Tanggal</label>
            <input type="date" id="fromDate" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Sampai Tanggal</label>
            <input type="date" id="toDate" class="form-control" />
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-secondary me-2" id="btnFilter">Terapkan Filter</button>
            <button class="btn btn-outline-dark me-2" id="btnReset">Reset</button>
            <button class="btn btn-success me-2" id="btnExportExcel">Export Excel</button>
            <button class="btn btn-danger" id="btnExportPDF">Export PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel Transaksi -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Daftar Transaksi</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="trxTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Item</th>
                <th>Nominal</th>
                <th>Tanggal</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Ringkasan Saldo -->
        <div id="summary" class="mt-3">
          <p><strong>Pemasukan:</strong> <span id="totalMasuk">Rp 0</span></p>
          <p><strong>Pengeluaran:</strong> <span id="totalKeluar">Rp 0</span></p>
          <hr>
          <h5><strong>Saldo:</strong> <span id="saldo">Rp 0</span></h5>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = '/api/transactions';
    const tbody = document.querySelector('#trxTable tbody');
    const fromDate = document.getElementById('fromDate');
    const toDate = document.getElementById('toDate');
    const totalMasukEl = document.getElementById('totalMasuk');
    const totalKeluarEl = document.getElementById('totalKeluar');
    const saldoEl = document.getElementById('saldo');

    const rupiah = n => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(n);

    function qs() {
      const p = new URLSearchParams();
      if (fromDate.value) p.set('from', fromDate.value);
      if (toDate.value) p.set('to', toDate.value);
      return p.toString() ? '?' + p.toString() : '';
    }

    async function loadData() {
      const res = await fetch(API + qs());
      const data = await res.json();
      renderTable(data);
      renderSummary(data);
    }

    function renderTable(data) {
      tbody.innerHTML = '';
      data.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><code>${t._id}</code></td>
          <td>${esc(t.inputBy)}</td>
          <td class="text-capitalize">${esc(t.type)}</td>
          <td>${esc(t.itemType)}</td>
          <td>${rupiah(t.price)}</td>
          <td>${new Date(t.date).toLocaleDateString('id-ID')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderSummary(data) {
      let masuk = 0, keluar = 0;
      data.forEach(t => {
        if (t.type === 'masuk') masuk += t.price;
        else if (t.type === 'keluar') keluar += t.price;
      });
      totalMasukEl.textContent = rupiah(masuk);
      totalKeluarEl.textContent = rupiah(keluar);
      saldoEl.textContent = rupiah(masuk - keluar);
    }

    function esc(s) {
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    document.getElementById('btnFilter').addEventListener('click', loadData);
    document.getElementById('btnReset').addEventListener('click', () => { fromDate.value=''; toDate.value=''; loadData(); });
    document.getElementById('btnExportPDF').addEventListener('click', () => window.open('/export/pdf' + qs(), '_blank'));
    document.getElementById('btnExportExcel').addEventListener('click', () => window.open('/export/excel' + qs(), '_blank'));

    loadData();
  </script>
</body>
</html>
